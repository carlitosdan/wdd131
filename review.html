<body>

<div ><p id="DisplayCount">You have submitted 0 reviews.</p></div>


<script>
    // Retrieve the number of form submissions from LocalStorage
    let submitCount = localStorage.getItem("submitCount");

    // If submitCount is not found, set it to 0
    if (submitCount === null) {
        submitCount = 0;
    }

    // Update the display
    const submitCountElement = document.getElementById('DisplayCount');
    submitCountElement.textContent = "You have submitted " + submitCount + " reviews.";
</script>

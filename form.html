 <header>

<main>
    <div class="form-container">
        <h2>Product Review</h2>
        <form method="get" action="review.html"  id="reviewForm">
    
          <!-- Product Name -->
          <label for="select_product">Product Name</label>
          <select id="select_product"  name="productn" required="required" title="hello">
          </select>
    
          <!-- Overall Rating -->
          <label>Overall Rating</label>
          <div class="rating-group">
            <label>
              <span class="one star">&#9733;</span>
              <input type="radio" class="two" id="radio_1" name="rating" value="1" required> 
            </label>
            <label>
              <span class="one star">&#9733;&#9733;</span>
              <input class="two" type="radio" id="radio_2" name="rating" value="2" required> 
            </label>
            <label>
              <span class="one star">&#9733;&#9733;&#9733;</span>
              <input type="radio" class="two" id="radio_3" name="rating" value="3" required>
            </label>
            <label>
              <span class="one star">&#9733;&#9733;&#9733;&#9733;</span>
              <input type="radio" class="two" id="radio_4" name="rating" value="4" required>
            </label>
            <label>
              <span class="one star">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              <input type="radio" class="two" id="radio_5" name="rating" value="5" required> 
            </label>
          </div>

          <!-- Date of Installation -->
          <label for="install-date">Date of Installation</label>
          <input type="date" id="install-date" name="install-date" required>
    
          <!-- Characteristics -->
          <label>Characteristics</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="feature1" name="feature1" value="Easy to use  ">Easy to use </label>
            <label><input type="checkbox" id="feature2" name="feature2" value="Durable"> Durable</label>
            <label><input type="checkbox" id="feature3" name="feature3" value="Affordable"> Affordable</label>
            <label><input type="checkbox" id="feature4" name="feature4" value="Attractive design"> Attractive design</label>
          </div>
    
          <!-- Review -->
          <label for="review">Your Review</label>
          <textarea id="review" name="review" placeholder="Write your review here..."></textarea>
    
          <!-- Name (Optional) -->
          <label for="name">Your Name (optional)</label>
          <input type="text" id="name" name="name" placeholder="John Doe">
    
          <!-- Submit -->
          <button type="submit">Post Review</button>
    
        </form>
      </div>
    
        
</main>
